<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="pickComputerMove(); giveRock(); showResult ()">Rock</button>
    <button onclick="pickComputerMove(); givePaper(); showResult ()">Paper</button>
    <button onclick="pickComputerMove(); givescissor(); showResult ()">Scissor</button>


    <script>
        let computerMove = '';
        let result = '';
        function pickComputerMove () {
            const randomNumber = Math.random();
            
            if(randomNumber >=0 && randomNumber < 1/3) {
                computerMove = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
        }
        function giveRock () {
            if(computerMove === 'rock') {
                result = 'Tie';
            }
            else if (computerMove === 'paper') {
                result = 'You lose';
            }
            else if (computerMove === 'scissor') {
                result = 'You win';
            }
        }
        function givePaper () {
            if(computerMove === 'rock') {
                result = 'You win';
            }
            else if (computerMove === 'paper') {
                result = 'Tie.';
            }
            else if (computerMove === 'scissor') {
                result = 'You lose';
            }
        }
        function givescissor () {
            if(computerMove === 'rock') {
                result = 'You lose';
            }
            else if (computerMove === 'paper') {
                result = 'You win';
            }
            else if (computerMove === 'scissor') {
                result = 'Tie';
            }
        }
        function showResult () {
            alert(`You Picked ${computerMove} and the computer picked ${computerMove} . then ${result}`);
        }
    </script>
</body>
</html>
