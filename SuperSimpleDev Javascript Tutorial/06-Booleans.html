<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and if statement</title>
</head>
<body>
    
    <script>
        //comparison operators have lower priority than math operator
        console.log(3 > 5-5);  //True
        // the == is make the two values of the same type so that 5 = '5.00'
        console.log(5 == '5.00');  //True
        // the === don't do the conversion so we use it alot
        console.log(5 === '5.00'); //False
    </script>
</body>
</html>
