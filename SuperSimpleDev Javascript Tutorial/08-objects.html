<body>
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissor');">Scissor</button>
    <button onclick="
        score.loses = 0 ; score.ties = 0 ; score.wins = 0 ;
        localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
        /*

            the object2 have a refrence to the object1 properties
        when using const with object we can change the values of the properties
            object1.message = 'good job';
        we can't compare two object because the object have refrences and we can compare refrences
        destructuring means to take the property out of the object and save it in a variable

        let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

        /*if(!score) {

        }*/
        
        function playGame(PlayerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (PlayerMove === 'rock') {
                 if(computerMove === 'rock') {
                result = 'Tie';
                }
                else if (computerMove === 'paper') {
                    result = 'You lose';
                }
                else if (computerMove === 'scissor') {
                    result = 'You win';
                }   
            }
            if(PlayerMove === 'paper') {
                if (computerMove === 'rock') {
                result = 'You win';
                } else if (computerMove === 'paper') {
                    result = 'Tie';
                } else if (computerMove === 'scissors') {
                    result = 'You lose';
                }
            }
            if(PlayerMove === 'scissor') {
                if(computerMove === 'rock') {
                    result = 'You lose';
                }
                else if (computerMove === 'paper') {
                    result = 'You win';
                }
                else if (computerMove === 'scissor') {
                    result = 'Tie';
                }
            }
            if (result === 'You win'){
                score.wins +=1 ;
            }
            else if (result === 'You lose') {
                score.loses +=1 ;
            }
            else if (result === 'Tie') {
                score.ties +=1 ;
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You Picked ${computerMove} and the computer picked ${computerMove} . then ${result}
            Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
        }  
        function pickComputerMove () {
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >=0 && randomNumber < 1/3) {
                computerMove = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
                
            }
            return computerMove;
        }
    </script>
