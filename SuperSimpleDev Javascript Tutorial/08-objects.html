<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="pickComputerMove(); giveRock(); showResult()">Rock</button>
    <button onclick="pickComputerMove(); givePaper(); showResult()">Paper</button>
    <button onclick="pickComputerMove(); givescissor(); showResult()">Scissor</button>
    <button onclick="
        score.loses = 0 ; score.ties = 0 ; score.wins = 0 ;
    ">Reset Score</button>

    <script>
        const score = {
            wins: 0,
            loses: 0,
            ties: 0
        };
        let computerMove = '';
        let result = '';
        function pickComputerMove () {
            const randomNumber = Math.random();
            
            if(randomNumber >=0 && randomNumber < 1/3) {
                computerMove = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
        }
        function giveRock () {
            if(computerMove === 'rock') {
                result = 'Tie';
            }
            else if (computerMove === 'paper') {
                result = 'You lose';
            }
            else if (computerMove === 'scissor') {
                result = 'You win';
            }
            computeScores();
        }
        function givePaper () {
            if(computerMove === 'rock') {
                result = 'You win';
            }
            else if (computerMove === 'paper') {
                result = 'Tie.';
            }
            else if (computerMove === 'scissor') {
                result = 'You lose';
            }
            computeScores();
        }
        function givescissor () {
            if(computerMove === 'rock') {
                result = 'You lose';
            }
            else if (computerMove === 'paper') {
                result = 'You win';
            }
            else if (computerMove === 'scissor') {
                result = 'Tie';
            }
            computeScores();
        }
         function computeScores (){
            if (result === 'You win'){
            score.wins +=1 ;
            }
            else if (result === 'You lose') {
                score.loses +=1 ;
            }
            else if (result === 'Tie') {
                score.ties +=1 ;
            }
         }
        
        function showResult () {
            alert(`You Picked ${computerMove} and the computer picked ${computerMove} . then ${result}
            Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
        }
    </script>
</body>
</html>
