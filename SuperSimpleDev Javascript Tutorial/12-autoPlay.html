<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-CSS</title>
    <style>
        body{
            text-align: center;
        }
        .move-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button onclick="playGame('rock');"><img src="images/rock-emoji.png" class="move-icon" alt="rock"></button>
    <button onclick="playGame('paper');"><img src="images/paper-emoji.png" class="move-icon" alt="paper"></button>
    <button onclick="playGame('scissor');"><img src="images/scissor-emoji.png" class="move-icon" alt="scissor"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
        score.losses = 0 ; score.ties = 0 ; score.wins = 0 ;
        localStorage.removeItem('score');
        updateScoreElemnt();
        document.querySelector('.js-result').innerHTML = '';

            document.querySelector('.js-moves').innerHTML = '';
    ">Reset Score</button>
<script>
   

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };
      updateScoreElemnt();
        
        function playGame(PlayerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (PlayerMove === 'rock') {
                 if(computerMove === 'rock') {
                    result = 'Tie';
                }
                else if (computerMove === 'paper') {
                    result = 'You lose';
                }
                else if (computerMove === 'scissor') {
                    result = 'You win';
                }   
            }
            else if(PlayerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win';
                } else if (computerMove === 'paper') {
                    result = 'Tie';
                } else if (computerMove === 'scissor') {
                    result = 'You lose';
                }
            }
            else if(PlayerMove === 'scissor') {
                if(computerMove === 'rock') {
                    result = 'You lose';
                }
                else if (computerMove === 'paper') {
                    result = 'You win';
                }
                else if (computerMove === 'scissor') {
                    result = 'Tie';
                }
            }
            if (result === 'You win'){
                score.wins +=1 ;
            }
            else if (result === 'You lose') {
                score.losses +=1 ;
            }
            else if (result === 'Tie') {
                score.ties +=1 ;
            }
            localStorage.setItem('score', JSON.stringify(score));
            updateScoreElemnt();
            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You
                <img src="images/${PlayerMove}-emoji.png" class="move-icon">
                <img src="images/${computerMove}-emoji.png" class="move-icon">
                Computer`;
            
        };  
        function updateScoreElemnt (){
                document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        };
        
        function pickComputerMove () {
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >=0 && randomNumber < 1/3) {
                computerMove = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
            return computerMove;
        };
        
</script>
</body>
</html>
